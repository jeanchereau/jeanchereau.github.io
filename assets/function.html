<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        function square(x){
            return Math.pow(x,2);
        }
        var list = [];

        for (var i = 0; i <= 10; i++) {
            list.push(square(i));
        }

        $(document).ready(function(){
            for (var i = 0; i < list.length; i++) {
            $("#result").append("<li>" + list[i] + "</li>");
            }
        });


    </script>
</head>
<body>
    <ul id="result">

    </ul>

</body>
</html>
